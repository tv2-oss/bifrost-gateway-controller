apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: foo-store-v2
  name: foo-store-v2
  namespace: foo-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo-store-v2
  template:
    metadata:
      labels:
        app: foo-store-v2
    spec:
      containers:
      - image: hashicorp/http-echo:alpine
        name: foo-store-v2
        args:
        - "-text=Welcome-to-foo-store-v2"
        - "-listen=:80"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: foo-store-v2
  name: foo-store-v2
  namespace: foo-store
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: foo-store-v2
