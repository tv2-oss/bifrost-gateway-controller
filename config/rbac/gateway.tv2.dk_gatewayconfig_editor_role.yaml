# permissions for end users to edit gatewayconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: gatewayconfig-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: gateway-controller
    app.kubernetes.io/part-of: gateway-controller
    app.kubernetes.io/managed-by: kustomize
  name: gatewayconfig-editor-role
rules:
- apiGroups:
  - gateway.tv2.dk
  resources:
  - gatewayconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gateway.tv2.dk
  resources:
  - gatewayconfigs/status
  verbs:
  - get
